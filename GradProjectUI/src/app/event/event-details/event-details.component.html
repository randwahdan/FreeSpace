<app-header></app-header>
<form method="post">
  <input hidden asp-for="ProductId" />
  <div class="card shadow border-0 mt-4 mb-4">
      <div class="card-header  bg-gradient text-light py-4">
          <div class="row">
              <div class="col-12 text-center">
                  <h3 class="text-black text-uppercase">Title</h3>
                  <p class="text-black-50 fw-semibold mb-0">by </p>
              </div>
          </div>
      </div>
      <div class="card-body">
          <div class="py-3">
              <div class="row">
                  <div class="col-6 col-md-2 offset-lg-1 pb-1">
                      <a asp-action="Index" class="btn btn-outline-primary bg-gradient mb-5 fw-semibold btn-sm text-uppercase">
                          <small>Back </small>
                      </a>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12 col-lg-3 offset-lg-1 text-center mb-3">
                              </div>
                              <div class="carousel-inner">
                              </div>
                              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                              </button>
                              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                              </button>
                          </div>
                  </div>
                  <div class="col-12 col-lg-6 offset-lg-1">
                      <div class="row pl-2 mb-3">
                          <div class="col-md-4">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12 col-md-6 pb-1">
                              <button type="submit"
                                      class="btn btn-primary bg-gradient  w-100 py-2 text-uppercase fw-semibold">
                                  Add to Cart
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
</form>
