
<div style=" padding: 20px; border-radius: 10px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body tab-content mt-5">
            <div class="tab-pane active" id="profile">
              <h2>Delete Account</h2>
              <hr>
              <form  name="AccountForm">
                <div class="form-group">
                <p class=" mt-3" style="font-size: 20px;">Deleting your account will remove all of your information from FreeSpace.</p>
                </div>
                <div class="form-group small text-muted mt-1">
                To confirm deletion of your account, type "DELETE" in the box below:
                </div>
                <div class="form-group mt-4">
                  <div class="form-group row ">
                  <div class="col-sm-6">
                    <input type="text" class="form-control"id="confirmDeletion" formControlName="confirmDeletion" >
                </div>
                <div class="col-sm-6">
                    <button type="submit"  class="btn btn-danger" >Delete Account</button>
                </div>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
