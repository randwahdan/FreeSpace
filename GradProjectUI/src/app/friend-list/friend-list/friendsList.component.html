<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="people-nearby"*ngIf="users.length>0">
              <div class="tab-pane fade in active show mt-5 mb-4" id="profile-friends">
                <h4 class="m-t-0 m-b-20">Friends List ({{users.length}})</h4>
              </div>
                <div class="nearby-user" *ngFor="let user of users">
                    <div class="row">
                        <div class="col-md-2 col-sm-2">
                            <img [src]="user.profilePicture" alt="user" class="profile-photo-lg">
                        </div>
                        <div class="col-md-7 col-sm-7 align-items-center d-flex">
                            <h5><a [routerLink]="'/ProfilePage' + user.id" class="profile-link" style="color:#DF2E38 ; text-decoration: none;">{{user.fullName}}</a></h5>
                        </div>
                        <div class="col-md-3 col-sm-3 d-flex justify-content-end align-items-center">
                            <button class="btn btn-light btn-sm" [ngStyle]="{'background-color': user.isAdded ? '#82CD47' : '#f8f9fa'}"><i class="fa fa-check" aria-hidden="true"></i> Friends
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
